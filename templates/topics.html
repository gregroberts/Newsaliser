<!doctype html>
<title>Newsaliser</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-3.3.5/css/bootstrap.css') }}">
<div class=page>

<div class="container">
  <h1> Topics</h1>
  <div class="row">
  {% for topic in topics %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="/topics/{{topic.id}}"><em>{{topic.name}}</em></a></h3>
    </div>
  </div>
  {% endfor %}
</div>
</div>
