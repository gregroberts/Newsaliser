<!doctype html>
<title>Newsaliser</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>{{name}}</h1>

  <h3>Articles</h3>
  {% for article in articles %}
  	<div>
    <span>{{article.score}}- <a href="/articles/{{article.id}}"><em>{{ article.title }}</em></a></span><br/>
    <b><a href="/domains/{{article.domain}}">{{article.domain}}</a></b>  - {{article.author}} - <i>{{article.date}} </i>
    </div>
    <hr/>
  {% endfor %}
</div>
