<!doctype html>
<title>Newsaliser</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-3.3.5/css/bootstrap.css') }}">
<div class="container">
  <h1> Domains</h1>
  <div class="row">
  {% for domain in domains %}

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="/domains/{{domain.id}}"><em>{{domain.domain}}</em></a></h3>
    </div>
    <div class="panel-body">
    	<em> {{domain.articles}} articles</em>
    </div>
  </div>
  {% endfor %}
</div>
</div>
