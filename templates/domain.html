<!doctype html>
<title>Newsaliser</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-3.3.5/css/bootstrap.css') }}">
<div class=page>
  <h3>{{domain}}</h3>
  <em> {{nArticles}} articles</em>
  {% for domain in domains %}
  	<div>
    <span><a href="/domains/{{domain.id}}"><em>{{domain.domain}}</em></a></span><br/>
    <em> {{domain.articles}} articles</em>
    </div>
    <hr/>
  {% endfor %}
  <h3>Articles</h3>
  {% for article in articles %}
    <div>
    <span><a href="/articles/{{article.id}}"><em>{{ article.title }}</em></a></span><br/>
    <b>{{article.domain}}</b>  - {{article.author}} - <i>{{article.date}} </i>
    </div>
    <hr/>
  {% endfor %}
</div>
</div>
